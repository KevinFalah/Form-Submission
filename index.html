<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Submission</title>
</head>
<body>
    
    <section>
        <div class="container">

            <h1>GET IN TOUCH</h1>
    
            <form action="">
                <div>
                    <label for="name">Name</label><br>
                    <input class="style" type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input class="style" type="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label><br>
                    <input class="style" type="number" id="phone">
                </div>
                <div>
                    <label for="subject">Subject</label><br>
                    <select class="style" id="subject">
                        <option></option>
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>UI/UX</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label><br>
                    <textarea class="style" id="message" cols="40" rows="6"></textarea>
                </div>
                <div class="btnForm">
                    <button type="button" onclick="btnSubmit()">submit</button>
                </div>
            </form>
        </div>
      </section>

    <script src="index.js"></script>
</body>
</html>
